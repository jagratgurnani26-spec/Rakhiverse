<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raksha Bandhan Login</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
            animation: pop 0.5s ease-in-out;
        }
        @keyframes pop {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        h1 {
            color: #d46b08;
            font-size: 24px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
        }
        button {
            background: #ff7e5f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #eb6750;
        }
        .emoji {
            font-size: 2rem;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>

<div class="login-box">
    <div class="emoji">üéÅüíñü™¢</div>
    <h1>Raksha Bandhan Login</h1>
    <p>Secret Question: <b>What do I spend most of my time on?</b></p>
    <input type="text" id="secretCode" placeholder="Enter secret code">
    <p>Enter Sister's Name:</p>
    <input type="text" id="sisterName" placeholder="Enter sister's name">
    <br>
    <button onclick="checkLogin()">Login</button>
    <p id="message"></p>
</div>

<script>
    const validCodes = ["pc", "computer", "gaming", "laptop", "playstation", "ps4", "ps5"];
    const validSisters = ["harshita", "saumya", "runjun", "rushali", "pihu", "suhana", "krishna", "yashu", "yashika", "purti"];

    function checkLogin() {
        const codeInput = document.getElementById("secretCode").value.trim().toLowerCase();
        const sisterInput = document.getElementById("sisterName").value.trim().toLowerCase();
        const msg = document.getElementById("message");

        if (validCodes.includes(codeInput) && validSisters.includes(sisterInput)) {
            msg.style.color = "green";
            msg.textContent = "‚úÖ Access Granted! Happy Raksha Bandhan üéâ";
            setTimeout(() => {
                window.location.href = "main.html"; // Change to your next page
            }, 1500);
        } else {
            msg.style.color = "red";
            msg.textContent = "‚ùå Wrong! Yeh bhi nahi pata LOL, it has a keyboard! ‚å®Ô∏è";
        }
    }
</script>

</body>
</html>
