<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Raksha Bandhan ‚Äî Secret Gate</title>

<!-- Optional: Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
  :root{
    --pink1: #fff0f5;
    --pink2: #ffd6e0;
    --accent1: #ff4d6d;
    --accent2: #ff8aa2;
    --gold: #ffd166;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(255,210,220,0.9), transparent 15%),
                radial-gradient(900px 500px at 90% 90%, rgba(255,236,190,0.9), transparent 15%),
                linear-gradient(135deg, var(--pink1), var(--pink2));
    overflow:hidden;
  }

  /* floating emoji "3D" orbs */
  .float-wrap{
    position: absolute;
    inset:0;
    pointer-events:none;
  }
  .orb{
    position:absolute;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    width:72px;
    height:72px;
    border-radius:22px;
    background: linear-gradient(135deg, rgba(255,255,255,0.85), rgba(255,255,255,0.6));
    box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    transform-style: preserve-3d;
    backface-visibility: hidden;
    will-change: transform, opacity;
    font-size:32px;
    transition: transform 0.3s ease;
    text-shadow: 0 1px 0 rgba(255,255,255,0.6);
  }
  /* positions */
  .orb.o1{ left:8%; top:12%; transform-origin:center; animation:floaty 7s ease-in-out 0s infinite; }
  .orb.o2{ right:6%; top:20%; animation:floaty 9s ease-in-out 1.2s infinite; }
  .orb.o3{ left:18%; bottom:20%; animation:floaty 8s ease-in-out 0.6s infinite; }
  .orb.o4{ right:14%; bottom:18%; animation:floaty 10s ease-in-out 0.9s infinite; }
  .orb.o5{ left:50%; top:6%; transform: translateX(-50%); animation:floaty 11s ease-in-out 0.4s infinite; }

  @keyframes floaty{
    0%{ transform: translateZ(0px) translateY(0px) rotateY(0deg);}
    50%{ transform: translateZ(18px) translateY(-18px) rotateY(24deg);}
    100%{ transform: translateZ(0px) translateY(0px) rotateY(0deg);}
  }

  /* main container (glass card) */
  .card{
    width: min(420px, 92%);
    padding: 28px;
    border-radius:18px;
    background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.88));
    box-shadow: 0 12px 40px rgba(0,0,0,0.12);
    text-align:center;
    z-index:2;
    border: 1px solid rgba(255,255,255,0.6);
    backdrop-filter: blur(6px) saturate(120%);
    transform-origin:center;
    animation:popIn 0.6s cubic-bezier(.2,.9,.2,1);
  }
  @keyframes popIn{
    from{ opacity:0; transform: translateY(18px) scale(.98) }
    to{ opacity:1; transform: translateY(0) scale(1) }
  }

  h1{
    margin:0 0 8px;
    color:var(--accent1);
    font-size:1.5rem;
    letter-spacing:0.6px;
  }
  p.lead{ margin:0 0 18px; color:#444; font-weight:500; opacity:0.9 }

  .rakhiframe{
    width:120px;height:120px;margin:-8px auto 8px;
    border-radius:16px;
    display:flex;align-items:center;justify-content:center;
    background: linear-gradient(135deg, #fff, rgba(255,209,220,0.6));
    box-shadow: 0 8px 18px rgba(255,100,140,0.06);
  }
  .rakhiframe .icon{
    font-size:44px;
    transform: rotateY(12deg) translateZ(6px);
    filter: drop-shadow(0 4px 8px rgba(255,130,160,0.12));
  }

  /* input */
  .input-row{ display:flex; gap:10px; align-items:center; justify-content:center; margin-top:8px; }
  input[type="text"]{
    width:100%;
    padding:12px 14px;
    border-radius:12px;
    border: 1px solid rgba(0,0,0,0.08);
    font-size:15px;
    outline:none;
    transition: box-shadow .25s, border-color .25s, transform .12s;
  }
  input:focus{ box-shadow: 0 8px 20px rgba(255,120,150,0.12); border-color: var(--accent2); transform: translateY(-1px) }

  .btn{
    padding: 11px 18px;
    background: linear-gradient(90deg,var(--accent1),var(--accent2));
    color:white;border:none;border-radius:12px;font-weight:600;cursor:pointer;
    box-shadow: 0 8px 20px rgba(255,110,140,0.14); transition: transform .12s ease;
  }
  .btn:active{ transform: translateY(1px) scale(.995) }

  .message{
    min-height:22px;
    margin-top:14px;
    font-weight:700;
    color:#d33;
    text-align:center;
  }

  /* shake on error */
  .shake{
    animation:shake 0.6s cubic-bezier(.36,.07,.19,.97);
  }
  @keyframes shake{
    10%,90%{ transform:translateX(-1px) }
    20%,80%{ transform:translateX(2px) }
    30%,50%,70%{ transform:translateX(-4px) }
    40%,60%{ transform:translateX(4px) }
  }

  /* footer ribbon */
  .ribbon{
    margin-top:18px;
    font-size:0.92rem;
    color:#6b6b6b;
    display:flex; gap:8px; align-items:center; justify-content:center;
  }
  .byline{
    background: linear-gradient(90deg, rgba(255,220,120,0.16), rgba(255,180,150,0.07));
    padding:8px 12px;border-radius:999px;font-weight:600;color:#7a3a3a;
  }

  /* responsive tweaks */
  @media (max-width:420px){
    .rakhiframe{ width:100px;height:100px }
    .orb{ width:60px; height:60px; font-size:28px }
  }
</style>
</head>
<body>

  <!-- floating 3D-ish emojis -->
  <div class="float-wrap" aria-hidden="true">
    <div class="orb o1">ü™¢</div>
    <div class="orb o2">üéÅ</div>
    <div class="orb o3">üíñ</div>
    <div class="orb o4">üéâ</div>
    <div class="orb o5">ü•≥</div>
  </div>

  <!-- main card -->
  <div class="card" role="main" aria-labelledby="title">
    <div class="rakhiframe" aria-hidden="true">
      <div class="icon">üéÄ</div>
    </div>

    <h1 id="title">Raksha Bandhan ‚Äî Secret Gate</h1>
    <p class="lead">Answer the secret question to unlock your surprise. PS: Be honest üòâ</p>

    <div style="padding:0 6px;">
      <div style="display:flex;gap:10px;align-items:center;justify-content:center;margin-bottom:10px;">
        <input id="nameInput" type="text" placeholder="Your name (optional)" aria-label="Your name">
      </div>

      <div style="display:flex;gap:10px;align-items:center;justify-content:center;">
        <input id="answer" type="text" placeholder="What do I spend most of my time on?" aria-label="Secret answer">
        <button class="btn" id="submitBtn">Unlock</button>
      </div>

      <div class="message" id="msg" role="status"></div>

      <div class="ribbon">
        <span class="byline">Made by your jobless coder bhai ‚Äî Jai üòé</span>
      </div>
    </div>
  </div>

<script>
  (function(){
    const valid = ["pc","computer","gaming","laptop","playstation","ps4","ps5"];
    const submit = document.getElementById('submitBtn');
    const ansEl = document.getElementById('answer');
    const nameEl = document.getElementById('nameInput');
    const msg = document.getElementById('msg');
    const card = document.querySelector('.card');

    // if someone already logged in previously ‚Äî skip and redirect
    try{
      const saved = localStorage.getItem('raksha_user_name');
      if(saved){
        msg.style.color = '#2a8a2a';
        msg.textContent = `Welcome back, ${saved}! Redirecting...`;
        setTimeout(()=> window.location.href = 'index.html', 1200);
        return;
      }
    }catch(e){ /* ignore localStorage errors */ }

    function showError(text){
      msg.style.color = '#d33';
      msg.textContent = text;
      card.classList.remove('shake');
      // trigger reflow for animation restart
      void card.offsetWidth;
      card.classList.add('shake');
    }

    function showSuccessAndGo(name){
      msg.style.color = '#198754';
      msg.textContent = '‚úÖ Access Granted ‚Äî Redirecting...';
      // store name if provided
      try{
        if(name && name.trim()) localStorage.setItem('raksha_user_name', name.trim());
      }catch(e){}
      setTimeout(()=> window.location.href = 'index.html', 1200);
    }

    submit.addEventListener('click', () => {
      const val = (ansEl.value || '').trim().toLowerCase();
      const nm = (nameEl.value || '').trim();
      if(!val){
        showError('Please type something ‚Äî try "pc" üòâ');
        return;
      }
      if(valid.includes(val)){
        showSuccessAndGo(nm);
      }else{
        showError('‚ùå Wrong! Yeh bhi nahi pata LOL, it has a keyboard üéπ');
      }
    });

    // allow Enter key to submit
    [ansEl, nameEl].forEach(el=>{
      el.addEventListener('keydown', (e)=>{
        if(e.key === 'Enter') submit.click();
      });
    });

  })();
</script>
</body>
</html>
